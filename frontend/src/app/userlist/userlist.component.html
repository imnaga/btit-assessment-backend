<div class="container" style="margin-top: 25px;">
  <h1>User Details:</h1>
  <table data-order='[[ 0, "desc" ]]' class="table"
    id="kt_table_1">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Qualification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of getalluser">
        <td>
          {{data?.id}}
        </td>
        <td> {{data.firstname}}</td>
        <td> {{data.lastname}}</td>
        <td class="text-right"> {{data.email}}</td>
        <td class="text-right"> {{data.age}}</td>
        <td class="text-right"> {{data.userprofile.address}}</td>
        <td> {{data.userprofile.phone_number}}</td>
        <td> {{data.userprofile.qualification}}</td>
      </tr>
    </tbody>
  </table>
</div>
